  <body onload="init();">
    <!-- Add your site or application content here -->
    <div class="book_container">
      <div id="book"></div>
    </div>

    <div
      id="_preload_div_"
      style="
        position: fixed;
        top: 0;
        left: 0;
        display: block;
        height: 100%;
        width: 100%;
        text-align: center;
        background: white;
      "
    >
      <span
        style="display: inline-block; height: 100%; vertical-align: middle"
      ></span>
      <img src=images/_preloader.gif style='vertical-align: middle; max-height:
      100%' />
    </div>

    <!-- if you don't need support for IE8 use jquery 2.1 -->
    <!-- <script src="libs/jquery-2.1.0.min.js"></script> -->
    <script src="libs/jquery-1.11.2.min.js"></script>

    <script src="libs/helper.js"></script>

    <!-- for PDF support -->
    <script
      type="text/javascript"
      src="./wow_book/pdf.combined.min.js"
    ></script>
    <script src="./wow_book/wow_book.min.js"></script>

    <script>
      var bookPlayer, dom_overlay_container;

      function init() {
        bookPlayer = document.getElementById("bookPlayer");
        dom_overlay_container = document.getElementById(
          "dom_overlay_container"
        );

        // show preload at least this long
        setTimeout(function () {
          handleComplete();
        }, 5000);
      }

      function handleComplete() {
        //This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
        var bookOptions = {
          height: 500,
          width: 1000,
          // ,maxWidth : 800
          maxHeight: window.screen.availHeight,
          centeredWhenClosed: true,
          hardcovers: true,
          thumbnailsPosition: "bottom",
          responsiveHandleWidth: 50,
          container: window,
          containerBackground: "black",
          containerPadding: "0px",
          flipSound: false,
          pagesInMemory: 10,
          deepLinking: false,
          // ,toolbarContainerPosition: "top" // default "bottom"

          // Uncomment the option toc to create a Table of Contents
          // ,toc: [                    // table of contents in the format
          // 	[ "Introduction", 2 ],  // [ "title", page number ]
          // 	[ "First chapter", 5 ],
          // 	[ "Go to codecanyon.net", "http://c odecanyon.net" ] // or [ "title", "url" ]
          // ]
        };

        PJC.twoPageMode = true; 

        // adapter to PJC SDK
        PJC.adaptor = PJC.flipBookAdaptor;

        $("#book").wowBook({
          ...bookOptions,
          pdf: "book.pdf"
        });

        var preloaderDiv = document.getElementById("_preload_div_");
        preloaderDiv.style.display = "none";
        PJC.start(PJC.book, PJC.startPage);

        PJC.flipbook = $.wowBook("#book");
      }
    </script>
  </body>
